"$schema" = "https://starship.rs/config-schema.json"

format = """
[ÓÇ∂](fg:colour_info)\
$os\
$hostname\
$username\
[ÓÇ∞](fg:colour_info bg:colour_directory)\
$directory\
[ÓÇ∞](fg:colour_directory bg:colour_git)\
$git_branch\
$git_commit\
$git_state\
$git_status\
[ ](bg:colour_git)\
[ÓÇ∞](fg:colour_git bg:colour_tools)\
$c\
$cmake\
$dart\
$deno\
$dotnet\
$elixir\
$erlang\
$golang\
$haskell\
$java\
$kotlin\
$lua\
$nodejs\
$python\
$ruby\
$rust\
$swift\
$package\
[ ](bg:colour_tools)\
[ÓÇ∞](fg:colour_tools bg:colour_command_duration)\
$cmd_duration\
[ ](bg:colour_command_duration)\
[ÓÇ∞](fg:colour_command_duration bg:colour_time)\
$time\
[ÓÇ¥](fg:colour_time)\
$line_break\
$character\
"""

palette = "custom"

[palettes.custom]
colour_text = "#fbf1c7"
colour_time = "#3c3836"
colour_command_duration = "#665c54"
colour_tools = "#458588"
colour_git = "#689d6a"
colour_info = "#d65d0e"
colour_directory = "#d79921"
colour_success = "#689d6a"
colour_error = "#cc241d"

[os]
style = "bg:colour_info fg:colour_text"
format = "[$symbol ]($style)"
disabled = false

[os.symbols]
Windows = "Û∞ç≤"
Ubuntu = "Óú∫"
SUSE = "Ôåî"
Raspbian = "Û∞êø"
Mint = "Û∞£≠"
Macos = "Û∞Äµ"
Manjaro = "Ôåí"
Linux = "Û∞åΩ"
Gentoo = "Û∞£®"
Fedora = "Û∞£õ"
Alpine = "ÔåÄ"
Amazon = "Ôâ∞"
Android = "Óúé"
Arch = "Û∞£á"
Artix = "Û∞£á"
CentOS = "ÔåÑ"
Debian = "Û∞£ö"
Redhat = "Û±Ñõ"
RedHatEnterprise = "Û±Ñõ"

[hostname]
style =  "bg:colour_info fg:colour_text"
format = "[$hostname: ]($style)"

[username]
style_user = "bg:colour_info fg:colour_text"
style_root = "bg:colour_info fg:colour_text"
format = "[$user ]($style)"
show_always = true

[directory]
read_only_style = "bg:colour_directory fg:colour_text"
read_only = " ÔÄ£"
style = "bg:colour_directory fg:colour_text"
format = "[$read_only]($read_only_style)[ $path ]($style)"
truncation_length = 5
truncation_symbol = "‚Ä¶/"

[git_branch]
symbol = "Ôêò"
style = "bg:colour_git"
format = "[ $symbol $branch(:$remote_branch)]($style)"

[git_commit]
tag_symbol = " "
style = "bg:colour_git"
format = "[ \\($hash$tag\\)]($style)"

[git_state]
style = "bg:colour_git"
format = "[$state ($progress_current/$progress_total)]($style)"

[git_status]
style = "bg:colour_git"
format = "[($all_status$ahead_behind)]($style)"

[c]
style = "bg:colour_tools"
format = "[ $symbol($version(-$name))]($style)"

[cmake]
style = "bg:colour_tools"
format = "[ $symbol($version)]($style)"

[dart]
style = "bg:colour_tools"
format = "[ $symbol($version)]($style)"

[deno]
style = "bg:colour_tools"
format = "[ $symbol($version)]($style)"

[dotnet]
style = "bg:colour_tools"
format = "[ $symbol($version)( üéØ$tfm)]($style)"

[elixir]
style = "bg:colour_tools"
format = "[ $symbol($version \\(OTP $otp_version\\))]($style)"

[erlang]
style = "bg:colour_tools"
format = "[ $symbol($version)]($style)"

[golang]
style = "bg:colour_tools"
format = "[ $symbol($version)]($style)"

[haskell]
style = "bg:colour_tools"
format = "[ $symbol($version)]($style)"

[java]
style = "bg:colour_tools"
format = "[ $symbol($version)]($style)"

[kotlin]
style = "bg:colour_tools"
format = "[ $symbol($version)]($style)"

[lua]
style = "bg:colour_tools"
format = "[ $symbol($version)]($style)"

[nodejs]
style = "bg:colour_tools"
format = "[ $symbol($version)]($style)"

[python]
style = "bg:colour_tools"
format = "[ ${symbol}${pyenv_prefix}(${version} )(\\($virtualenv\\))]($style)"

[ruby]
style = "bg:colour_tools"
format = "[ $symbol($version)]($style)"

[rust]
style = "bg:colour_tools"
format = "[ $symbol($version)]($style)"

[swift]
style = "bg:colour_tools"
format = "[ $symbol($version)]($style)"

[package]
style = "bg:colour_tools"
format = "[ $symbol($version)]($style)"

[cmd_duration]
style = "bg:colour_command_duration"
format = "[ $duration]($style)"

[time]
disabled = false
time_format = "%R"
style = "bg:colour_time"
format = '[ ÔÄÑ $time]($style)'

[character]
success_symbol = '[ ÔÅ°](bold fg:colour_success)'
error_symbol = '[ ÔÄç](bold fg:colour_error)'
